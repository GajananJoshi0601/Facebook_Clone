<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./2021_Facebook_icon.svg.webp" type="image/x-icon">
    <title>Facebook - Log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container flex mt-44 mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="./logo.svg" alt="Facebook logo">
            <p class="text-3xl mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative shadow-xl">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-300 text-lg" type="text" placeholder="Email or phone number">
            <text class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-300 text-lg" type="password" placeholder="password">
            <button class="font-bold bg-blue-600 my-3 rounded-md text-white py-3 text-lg hover:bg-blue-700 cursor-pointer">Log in</button>
            <span class="text-blue-600  text-center my-2 hover:underline text-sm cursor-pointer">Forgot your password?</span>
            <hr class="my-2">
            <button class="btn my-2 text-white bg-green-600 font-bold rounded-md py-3 px-4 mx-auto hover:bg-green-700 cursor-pointer">Create a new account</button>
            <span class="absolute -bottom-10 text-sm "><span class="font-bold cursor-pointer hover:underline">Create a page </span>for a celebrity, brand or business.</span>
        </div>
    </div>


</body>

</html>
